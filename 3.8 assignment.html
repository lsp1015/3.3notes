<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1> say hi </h1>
        <div class="row">
            <div>
                <label for="first"> First Name</label>
                <input type="text" id="first" name="first_name" placeholder="Jane">
            </div>
            <div>
                <label for="last"> Last Name</label>
                <input type="text" id="last" name=last_name" placeholder="Doe">
            </div>
        </div>
        <button name="hi"> say hello</button>
        <p class="hidden"></p>
    </div>
</div>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');

    const hiButton= document.querySelector('[name="hi"]');

    firstName.addEventListener('change', function(e){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        if (fullName.length>1){
            full.classList.remove('hidden')
        } else{
            full.classList.add('hidden')
        }
        full.textContent = fullName;
    });

    lastName.addEventListener('change', function(e){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        full.textContent = fullName;
    });

    hiButton.addEventListener('click', function(e){
        firstName.value= ${first};
        lastName.value=${last);

        } else{

        }

    }
</script>

</body>
</html>
